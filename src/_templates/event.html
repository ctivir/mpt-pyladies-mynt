{% extends 'layout.html' %} {% set title = item.title ~ ' : Blog' %} {% block
body %}
<div class="post">
  <h1 class="post-title">{{ item.title }}</h1>
  <p class="post-meta">
    {{ item.date }}{% if item.tags %} | Tags: {% for tag in item.tags %}<span
      class="tag"
      >{{ tag }}</span
    >{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}
  </p>

  {{ item.content }}
</div>
{% endblock %}
